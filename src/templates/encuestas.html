{% extends 'base.html' %}

	{% block head %}
	<title>Encuestas</title>
	{% endblock %}


	{% block body %}
        <br>
        <h2>Encuestas creadas</h2>
        <br>

        {% for poll in polls %}
            <h3>{{poll.title}}</h3>
            <p>{{poll.option1}}</p>
            <p>{{poll.option2}}</p>
            <p>{{poll.option3}}</p>
            <p>{{poll.option4}}</p>
        {% endfor %}

	{% endblock %}
